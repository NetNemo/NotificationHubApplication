<div>
    <h2 id="page-heading">
        <span jhiTranslate="notificationHubApp.ldapUser.home.title">Ldap Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ldap-user" [routerLink]="['/ldap-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="notificationHubApp.ldapUser.home.createLabel">
            Create new Ldap User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ldapUsers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userID"><span jhiTranslate="notificationHubApp.ldapUser.userID">User ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="notificationHubApp.ldapUser.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userChannelConfigurationId"><span jhiTranslate="notificationHubApp.ldapUser.userChannelConfiguration">User Channel Configuration</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let ldapUser of ldapUsers ;trackBy: trackId">
                <td><a [routerLink]="['/ldap-user', ldapUser.id, 'view' ]">{{ldapUser.id}}</a></td>
                <td>{{ldapUser.userID}}</td>
                <td>{{ldapUser.name}}</td>
                <td>
                    <div *ngIf="ldapUser.userChannelConfigurationId">
                        <a [routerLink]="['../user-channel-configuration', ldapUser.userChannelConfigurationId , 'view' ]" >{{ldapUser.userChannelConfigurationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ldap-user', ldapUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ldap-user', ldapUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ldap-user/'+ ldapUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
