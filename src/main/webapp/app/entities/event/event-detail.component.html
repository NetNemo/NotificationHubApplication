<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="notificationHubApp.event.detail.title">Event</span> {{event.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="notificationHubApp.event.description">Description</span></dt>
                <dd>
                    <span>{{event.description}}</span>
                </dd>
                <dt><span jhiTranslate="notificationHubApp.event.text">Text</span></dt>
                <dd>
                    <span>{{event.text}}</span>
                </dd>
                <dt><span jhiTranslate="notificationHubApp.event.systemEvent">System Event</span></dt>
                <dd>
                    <div *ngIf="event.systemEventId">
                        <a [routerLink]="['/system-event', event.systemEventId, 'view']">{{event.systemEventId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="notificationHubApp.event.applicationEvent">Application Event</span></dt>
                <dd>
                    <div *ngIf="event.applicationEventId">
                        <a [routerLink]="['/application-event', event.applicationEventId, 'view']">{{event.applicationEventId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
