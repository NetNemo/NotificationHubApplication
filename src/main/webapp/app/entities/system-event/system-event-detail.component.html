<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemEvent">
            <h2><span jhiTranslate="notificationHubApp.systemEvent.detail.title">System Event</span> {{systemEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="notificationHubApp.systemEvent.description">Description</span></dt>
                <dd>
                    <span>{{systemEvent.description}}</span>
                </dd>
                <dt><span jhiTranslate="notificationHubApp.systemEvent.userChannelConfiguration">User Channel Configuration</span></dt>
                <dd>
                    <div *ngIf="systemEvent.userChannelConfigurationId">
                        <a [routerLink]="['/user-channel-configuration', systemEvent.userChannelConfigurationId, 'view']">{{systemEvent.userChannelConfigurationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-event', systemEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
