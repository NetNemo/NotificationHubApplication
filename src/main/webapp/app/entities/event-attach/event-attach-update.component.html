<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-event-attach-heading" jhiTranslate="notificationHubApp.eventAttach.home.createOrEditLabel">Create or edit a Event Attach</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!eventAttach.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="eventAttach.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notificationHubApp.eventAttach.file" for="field_file">File</label>
                    <div>
                        <div *ngIf="eventAttach.file" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(eventAttach.fileContentType, eventAttach.file)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{eventAttach.fileContentType}}, {{byteSize(eventAttach.file)}}</span>
                            <button type="button" (click)="eventAttach.file=null;eventAttach.fileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_file" (change)="setFileData($event, eventAttach, 'file', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="file" id="field_file"
                        [(ngModel)]="eventAttach.file" />
                    <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                        [(ngModel)]="eventAttach.fileContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notificationHubApp.eventAttach.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" [(ngModel)]="eventAttach.eventId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventOption.id" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
