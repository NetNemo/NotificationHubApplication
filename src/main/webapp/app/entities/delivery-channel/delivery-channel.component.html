<div>
    <h2 id="page-heading">
        <span jhiTranslate="notificationHubApp.deliveryChannel.home.title">Delivery Channels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery-channel" [routerLink]="['/delivery-channel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="notificationHubApp.deliveryChannel.home.createLabel">
            Create new Delivery Channel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deliveryChannels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="notificationHubApp.deliveryChannel.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="notificationHubApp.deliveryChannel.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let deliveryChannel of deliveryChannels ;trackBy: trackId">
                <td><a [routerLink]="['/delivery-channel', deliveryChannel.id, 'view' ]">{{deliveryChannel.id}}</a></td>
                <td jhiTranslate="{{'notificationHubApp.Channel.' + deliveryChannel.type}}">{{deliveryChannel.type}}</td>
                <td>{{deliveryChannel.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/delivery-channel', deliveryChannel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/delivery-channel', deliveryChannel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delivery-channel/'+ deliveryChannel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
