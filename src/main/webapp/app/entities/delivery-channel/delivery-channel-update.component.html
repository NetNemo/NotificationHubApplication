<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-delivery-channel-heading" jhiTranslate="notificationHubApp.deliveryChannel.home.createOrEditLabel">Create or edit a Delivery Channel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!deliveryChannel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="deliveryChannel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notificationHubApp.deliveryChannel.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="deliveryChannel.type" id="field_type" >
                        <option value="MAIL">{{'notificationHubApp.Channel.MAIL' | translate}}</option>
                        <option value="SLACK">{{'notificationHubApp.Channel.SLACK' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notificationHubApp.deliveryChannel.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="deliveryChannel.description" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
