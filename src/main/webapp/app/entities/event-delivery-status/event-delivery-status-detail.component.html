<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventDeliveryStatus">
            <h2><span jhiTranslate="notificationHubApp.eventDeliveryStatus.detail.title">Event Delivery Status</span> {{eventDeliveryStatus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="notificationHubApp.eventDeliveryStatus.date">Date</span></dt>
                <dd>
                    <span>{{eventDeliveryStatus.date}}</span>
                </dd>
                <dt><span jhiTranslate="notificationHubApp.eventDeliveryStatus.status">Status</span></dt>
                <dd>
                    <span>{{eventDeliveryStatus.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-delivery-status', eventDeliveryStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
